<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="prod_style.css" />
    <title>Products</title>
</head>

<body>
    <form enctype="multipart/form-data" method="POST" action="http://localhost/orders/src/prod_process.php">

    <table>

            <th>Name</th>
            <th>Quantity</th>
            <th>Picture</th>
            <th>Actions</th>

        <tbody id="listProd">
        </tbody>
    </table>
