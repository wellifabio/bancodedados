<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css" />
    <title>Perfil de Administrador</title>
</head>

<body onload="carregaPessoas(),carregaUsuarios(),carregaPerfil()">
    <div class="quadro1">
        <table>
            <thead>
                <tr>
                    <th colspan="2">Perfil do Administrador</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2">Nome: <input type="text" id="nome" size="50" /></td>
                </tr>
                <tr>
                    <td align="left" id="telefones">Telefones:</td>
                    <td align="left">Login: <input type="text" id="login" readonly/></td>
                </tr>
                <tr>
                    <td align="left">Senha: <input type="password" id="senha" /></td>
                    <td align="left">Confirma senha: <input type="password" id="csenha" /></td>
                </tr>
                <tr>
                    <td align="right" colspan="2">
                        <input type="button" value="Atualizar" onclick="atualizaPerfil('adm')" />
                        <input type="button" value="Sair" onclick="sair()" />
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="msg">
            <p id="mensagem">Mensagens do Sistema</p>
        </div>
        <table>
            <thead>
                <tr>
                    <th colspan="4">Gerenciar Pessoas</th>
                </tr>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="bodyPessoas">
            </tbody>
            <tfoot>
                <tr>
                    <td>Auto</td>
                    <td><input type="text" placeholder="Nome" id="nomePessoa"></td>
                    <td><input type="text" placeholder="Telefone" id="telPessoa"></td>
                    <td><input type="button" value="Criar" onclick="criaPessoa()"></td>
                </tr>
            </tfoot>
        </table>
        <table>
            <thead>
                <tr>
                    <th colspan="4">Gerenciar Usuários</th>
                </tr>
                <tr>
                    <th>Id</th>
                    <th>Login</th>
                    <th>Tipo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="bodyUsuarios">
            </tbody>
            <tfoot>
                <tr>
                    <form>
                        <td><input type="number" placeholder="id" id="idUser" style="width:50px"></td>
                        <td><input type="text" placeholder="login" id="loginUser">
                            <input type="password" placeholder="senha" id="senhaUser">
                        </td>
                        <td><select id="tipoUser">
                                <option value="comum">Comum</option>
                                <option value="adm">Admin</option>
                            </select></td>
                        <td><input type="button" value="Criar" onclick="criaUsuario()"></td>
                    </form>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="admuser.js"></script>
</body>

</html>
