<ion-content padding>
  <h3>Sistema de Usuarios</h3>
  <img src="assets/imgs/usuario.svg" alt="logo" >

  <form>
      <ion-item>
        <ion-label stacked>Login</ion-label>
        <ion-input [(ngModel)]="user.login" name="login" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Senha</ion-label>
        <ion-input [(ngModel)]="user.senha" name="senha" type="password"></ion-input>
      </ion-item>
        <button ion-button block (click)="login()">Entrar</button>
  </form>
</ion-content>
