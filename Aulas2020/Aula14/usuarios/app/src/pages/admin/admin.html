<ion-header>

  <ion-navbar>
    <ion-title>Admin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-item *ngFor="let i of items">
    <ion-thumbnail item-left>
      <img src="../../assets/imgs/usuario.svg">
    </ion-thumbnail>
    <h2>Id: {{i.idPessoa}}</h2>
    <h2>Nome: {{i.nome}}</h2>
    <h2>Telefone: {{i.telefone}}</h2>
  </button>
</ion-content>
